<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
    <body>
        <div class="light-containter">
            <div class="light-icon">
                <div class="light-button" id="button-1" data-lightid="blue/blue" data-state="off">
                    <span class="tooltiptext">Blauw</span>
                    <p><i class="fas fa-lightbulb" data-button="blue/blue"></i></p>
                </div>
            </div>
            <div class="light-icon">
                <div class="light-button" id="button-2" data-lightid="orange" data-state="off">
                    <span class="tooltiptext">Oranje</span>
                    <p><i class="fas fa-lightbulb" data-button="orange"></i></p>
                </div>
            </div>
            <div class="light-icon">
                <div class="light-button" id="button-3" data-lightid="green" data-state="off">
                    <span class="tooltiptext">Groen</span>
                    <p><i class="fas fa-lightbulb" data-button="green"></i></p>
                </div>
            </div>
            <div class="light-icon">
                <div class="light-button" id="button-4" data-lightid="stop" data-state="off">
                    <span class="tooltiptext">Stop Bord</span>
                    <p><i class="fas fa-chevron-up" data-button="stop"></i></p>
                </div>
            </div>
            <div class="light-icon">
                <div class="light-button" id="button-5" data-lightid="volg" data-state="off">
                    <span class="tooltiptext">Volg Bord</span>
                    <p><i class="fas fa-chevron-down" data-button="volg"></i></p>
                </div>
            </div>
            <div class="light-icon">
                <div class="light-button" id="button-6" data-lightid="siren" data-state="off">
                    <span class="tooltiptext">Sirene</span>
                    <p><i class="fas fa-volume-up" data-button="siren"></i></p>
                </div>
            </div>
            <div class="light-icon">
                <div class="light-button" id="button-7" data-lightid="pit" data-state="off">
                    <span class="tooltiptext">Pitje</span>
                    <p><i class="fas fa-caret-up" data-button="pit"></i></p>
                </div>
            </div>
        </div>
    </body>
    <script type="text/javascript" src="./js/script.js"></script>
</html>
